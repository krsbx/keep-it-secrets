<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/6b522f63d7.js"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="steganography.min.js"></script>
  </head>

  <body>
    <section>
      <h1 class="text-center m-4">Keep It Secret!</h1>

      <div class="row">
        <div class="col-lg-6 col-md-12 w-lg-50 mb-5">
          <div
            class="container-fluid border rounded p-3 w-75 mx-auto my-3 h-100"
            id="encryptDiv"
          >
            <h2>Encryptor <i class="fa-solid fa-key"></i></h2>
            <form action="">
              <input
                type="file"
                class="form-control"
                name=""
                id="imageInputEncrypt"
                accept="image/jpeg"
              />
              <br />
              <textarea
                name=""
                id="messageInput"
                class="form-control"
                placeholder="plaintext"
              ></textarea>
              <br />
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#encrypt"
                id="encryptMe"
                disabled
              >
                Encrypt
              </button>
            </form>
          </div>
        </div>
        <div
          class="modal fade"
          id="encrypt"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Encrypted Image
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <img
                  src="https://cdn-images.win.gg/resize/w/1000/format/webp/type/progressive/fit/cover/path/wp/uploads/2022/08/Big-Chungus.webp"
                  class="img-fluid"
                  id="encryptedImage"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>

        <!-- D I V I D E R -->

        <div class="col-lg-6 col-md-12 w-lg-50 mb-5">
          <div
            class="container-fluid border rounded p-3 w-75 mx-auto my-3 h-100"
            id="decryptDiv"
          >
            <h2>Decryptor <i class="fa-solid fa-lock-open"></i></h2>
            <form action="">
              <input
                type="file"
                class="form-control"
                name=""
                id="imageInputDecrypt"
                accept="image/png"
              />
              <br />
              <button
                type="button"
                class="btn btn-warning"
                data-bs-toggle="modal"
                data-bs-target="#decrypt"
                id="decryptMe"
                disabled
              >
                Decrypt
              </button>
            </form>
          </div>
        </div>
        <div
          class="modal fade"
          id="decrypt"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Decrypted Message
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p id="decryptedMessage">Aku Cinta Stegano ðŸ’“</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="src/index.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
